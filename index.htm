<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./word.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card black normal-text">
            <h2 class="md-heading fw-600 capitalize main-heading black blue">word <span class="blue">scramble</span></h2>
            <div class="input-data">
                <p class="text normal-text fw-600"></p>
                <p class="hint"><span class="fw-600 capitalize blue">hint : </span><span  class="hintText"> Something went wrong here . </span></p>
            </div>
            <p class="timeDiv normal-text capitalize blue">timer : <span class="timer black lowercase">0s</span></p>
            <div class="input-field">
                <input type="text" placeholder="guess your word here">
            </div>
            <div class="btns">
                <button class="refresh">refresh</button>
                <button class="checkBtn">check guess</button>
            </div>
        </div>
    </div>
</body>
</html>
